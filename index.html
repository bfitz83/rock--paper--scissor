<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="main-game" id="main-game">
            <h1>Rock, Paper, Scissors</h1>
            <div class="choice-el">
                <div class="players-charactures">
                    <div class="avatars">
                        <div>
                            <img src="images/player.jpg" alt="player-avatar" id="player-avatar" class="player-avatar">
                            
                        </div>
                        <progress id="player-progress-bar" value="100" max="100"></progress>

                    </div>
                    
                    
                    <div class="avatars">
                        <div class="computer-img-dialog">
                            <img src="images/computer.jpg" alt="bad-guy-avatar" id="computer-avatar" class="computer-avatar">
                            <p class="computer-dialog" id="computer-dialog">Lets Go!</p>
                        </div>
                        <progress id="vilan-progress-bar" value="100" max="100"></progress>
                    </div>
                </div>
                
                    <div id="button-section">
                        <button id="rock"><img src="/images/rock.png" alt="rock"></button>
                        <button id="paper"><img src="/images/paper.png" alt="paper"></button>
                        <button id="scissors"><img src="/images/scissors.png" alt="scissors"></button>
                    </div>
            </div>
            
            <p id="choose-el"></p>
            <p class="winner" id="winner-el"></p>
                <!-- JS puts winner here -->
        </section>

        <!-- This is the open animation sections -->
        
            <section class="house-animation-img" id="house-animation-img">
                <img src="images/mountain.jpg" alt="old timey village">
            </section>

            <section class="story-el-one" id="story-el-one">
                <p>All started calm that day. That was until <br> the hoofs of evil men could
                    be heard coming over the mountain path...
                </p>
            </section>

            <section class="story-el-two" id="story-el-two">
                <img src="images/computer.jpg" alt="bad-guy">
                <p>I am "generic bad guy". I will take over your vilage, <br> make your family my slaves, <br>
                    and steal the laces out of your left shoes unless you defeat me in...
                </p>
            </section>
    
        </main>
    <script src="index.js" type="module"></script>
</body>
</html>

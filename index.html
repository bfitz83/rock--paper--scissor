<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="main-game" id="main-game">
            <h1>Rock, Paper, Scissors</h1>
            <div class="choice-el">
                <div class="players-charactures">
                    <div>
                        <img src="" alt="player-avatar">
                        <progress id="player-progress-bar" value="100" max="100"></progress>
                    </div>
                    
                    <!-- <p id="score-el">Player score: 0 Computer score: 0</p> -->
                    <div>
                        <img src="" alt="bad-guy-avatar">
                        <progress id="vilan-progress-bar" value="100" max="100"></progress>
                    </div>
                </div>
                
                    <div>
                        <button id="rock-el"><img src="/images/rock.png" alt="Rock"></button>
                        <button id="paper-el"><img src="/images/paper.png" alt="Paper"></button>
                        <button id="scissor-el"><img src="/images/scissors.png" alt="Scissors"></button>
                    </div>
            </div>
            
            <p id="choose-el"></p>
            <p class="winner" id="winner-el"></p>
                <!-- JS puts winner here -->
        </section>

        <!-- This is the open animation sections -->
        
            <section class="house-animation-img" id="house-animation-img">
                <img src="images/mountain.jpg" alt="old timey village">
            </section>

            <section class="story-el-one" id="story-el-one">
                <p>All started calm that day. That was until <br> the hoofs of evil men could
                    be heard coming over the mountain path...
                </p>
            </section>

            <section class="story-el-two" id="story-el-two">
                <img src="" alt="bad-guy">
                <p>I am "generic bad guy". I will take over your vilage, <br> make your family my slaves, <br>
                    and steal the laces out of your left shoes unless you defeat me in...
                </p>
            </section>
    
        </main>
    <script src="index.js" type="module"></script>
</body>
</html>

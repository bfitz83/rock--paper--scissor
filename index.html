<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Rock, Paper, Scissors</h1>
        <div class="choice-el">
            <p id="score-el">Player score: 0 Computer score: 0</p>
            <button id="rock-el"><img src="/images/rock.png" alt="Rock"></button>
            <button id="paper-el"><img src="/images/paper.png" alt="Paper"></button>
            <button id="scissor-el"><img src="/images/scissors.png" alt="Scissors"></button>
        </div>
        <p id="choose-el"></p>
        <p class="winner" id="winner-el"></p>
            <!-- JS puts winner here -->
        
    </main>
    <script src="index.js"></script>
</body>
</html>
